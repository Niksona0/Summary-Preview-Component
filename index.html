<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Results summary component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <div class="cont-sect">
        <h3>Your Result</h3>

        <div class="circle">
          <div class="cont-cir">
            <h1>76</h1>
            <h6>of 100</h6>
          </div>
        </div>

        <h2>Great</h2>

        <p>You scored higher than 65% of <br>
          the people who have taken <br>
          these tests.</p>
      </div>
    </section>
    <aside>
      <div class="cont-aside">
        <h3 class="aside-title">Summary</h3>

        <div class="cont-stats">
          <div class="stats react">
            <img src="images/icon-reaction.svg"> <h4>Reaction</h4>
            <span class="num-stats"><b>80</b> / 100</span>
          </div>
          <div class="stats mem">
            <img src="images/icon-memory.svg"> <h4>Memory</h4>
            <span class="num-stats"><b>92</b> / 100</span>
          </div>
          <div class="stats verb">
            <img src="images/icon-verbal.svg"> <h4>Verbal</h4>
            <span class="num-stats"><b>61</b> / 100</span>
          </div>
          <div class="stats vis">
            <img src="images/icon-visual.svg"> <h4>Visual</h4>
            <span class="num-stats"><b>72</b> / 100</span>
          </div>
        </div>

        <button>Continue</button>
      </div>
    </aside>
  </main>
</body>
</html>
